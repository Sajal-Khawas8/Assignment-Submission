<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet"
          href="./index.css">
</head>

<body>
    <section class="container">
        <div class="section_1">
            <header class="header">
                <p>Saregama</p>
            </header>

            <div class="musics"
                 id="musics">

            </div>
        </div>

        <div class="section_2">

            <div class="middle">
                <div class="thumbnail">
                    <img id="thumbnail"
                         src="https://1.bp.blogspot.com/-S6wPn6XzLak/XEXB-kBt2FI/AAAAAAAAGkk/QuP9ZIZXnt8P4-Q4CkyrTpujPBTCQZ06ACLcBGAs/s1600/aye_mere_watan_ke_logo_lyrics_in_hindi.jpeg"
                         alt="music" />
                </div>

                <h1 class="audio_player_title"
                    id="audio_player_title">E Mere Watan Ke Logon - Lata Mangeshkar</h1>
                <audio class="audio_player"
                       id="audio_player"
                       src="https://pwdown.com/12514/Aye Mere Watan Ke Logo - Lata.mp3"
                       controls></audio>
            </div>
        </div>
        <footer class="footer">
            Saregama<br>
            Copyright &copy; 2022 - 2023
        </footer>
    </section>


    <script type="text/javascript"
            src="./index.js"></script>

</body>

</html>
