<html>
    <head>
        <title>
            ASSIGNMENT DAY 2
        </title>
    </head>
    <body>
   
        <script>
            var num1 = 60;
            var num2 = 40;
        
            // Arithmetic Operators
                console.log("ARITHMETIC OPERATORS");
                var add = num1 + num2;
                console.log(num1, "+", num2, "=", add);
                var sub = num1 - num2;
                console.log(num1, "-", num2, "=", sub);
                var mul = num1 * num2;
                console.log(num1, "*", num2, "=", mul);
                var div = num1 / num2;
                console.log(num1, "/", num2, "=", div);
                var mod = num1 % num2;
                console.log(num1, "%", num2, "=", mod);
                        
            // Assignment Operators
                console.log("\nASSIGNMENT OPERATORS");
                console.log(num1, "+ 20 =", num1 += 20);
                num1 = 60;
                console.log(num1, "- 20 =", num1 -= 20);
                num1 = 60;
                console.log(num1, "* 20 =", num1 *= 20);
                num1 = 60;
                console.log(num1, "/ 20 =", num1 /= 20);
                num1 = 60;
                console.log(num1, "% 20 =", num1 %= 20);
                num1 = 60;
            
            // Comparison Operators
                console.log("\nCOMPARISON OPERATORS");
                console.log(num1, "==", num2, ":", num1 == num2);
                console.log(num1, "!=", num2, ":", num1 != num2);
                console.log(num1, "<", num2, ":", num1 < num2);
                console.log(num1, ">", num2, ":", num1 > num2);
                console.log(num1, "<=", num2, ":", num1 <= num2);
                console.log(num1, ">=", num2, ":", num1 >= num2);

            // Identity Operators
                console.log("\nIDENTITY OPERATORS");
                console.log(num1, "===", num2, ":", num1 === num2);
                console.log(num1, "!==", num2, ":", num1 !== num2);
          
            // Conditional Operators
                console.log("\nCONDITIONAL OPERATORS");
                console.log(num1, "===", num2, "&&", num1, ">", num2, ":", ((num1 === num2) && (num1 > num2)));
                console.log(num1, "===", num2, "||", num1, ">", num2, ":", (num1 === num2) || (num1 > num2));
                console.log("!(", num1, "===", num2, ") :", (!(num1 === num2)));
             
            // Unary Operators
                console.log("\nUNARY OPERATORS");
                console.log(num1, "+ 1 =", ++num1);
                console.log(num2, "- 1 =", --num2);
            
        </script>
        
    </body>
</html>
